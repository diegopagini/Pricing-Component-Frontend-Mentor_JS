<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style-desktop.css" media="screen and (min-width: 800px)">

    <title>Frontend Mentor</title>
    
  </head>
  
  <body class="body">

    <div class="our-pricing">
      <h1>Our Pricing</h1>
      <ul class="pricing-container">
        <li id="annually">Annually</li>
        <li>
          <div class="eleccion-container">
            <div class="eleccion"></div>
          </div>
        </li>
        <li>Monthly</li>
      </ul>
    </div>

    <div class="plans basic">
      <h3>Basic</h3>
      <h1 class="price">&dollar;199.99</h1>
      <ul class="info-container">
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button type="text" class="btn">Learn More</button>
    </div>

    <div class="plans professional">
      <h3>Professional</h3>
      <h1 class="price">&dollar;249.99</h1>
      <ul class="info-container">
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button type="text" class="btn light">Learn More</button>
    </div>

    <div class="plans master">
      <h3>Master</h3>
      <h1 class="price">&dollar;399.99</h1>
      <ul class="info-container">
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button type="text" class="btn">Learn More</button>
    </div>

    <script src="index.js"></script>

  </body>
</html>
